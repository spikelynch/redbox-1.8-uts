dataset.technicalMetadata.help=Use this field if the data has associated technical metadata or a standard file format. This may come from a discipline-specific data management system. Explicitly naming the metadata standard in the Title field is recommended. You can provide one or more URLs as required, but the Schema URL should provide the location/identifier of the schema used by the metadata. The Media Type field should provide the MIME Media Type (see <a href="http://www.iana.org/assignments/media-types">http://www.iana.org/assignments/media-types</a>) appropriate to the metadata standard (if one exists). 
