dataset.embargo.help=If you ultimately intend to publish details of your research data to Research Data Australia, but want to wait until after you have published your findings, select the check box to apply an embargo and enter an embargo date. This date will NOT trigger publication to RDA, but will be the date you are next contacted to determine if you would like to lift or extend the embargo. You can also enter Notes. Note that an embargoed record cannot be published until you deselect the embargo checkbox.
